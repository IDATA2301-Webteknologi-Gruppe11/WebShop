<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../static/Register.css">
  <script src="https://kit.fontawesome.com/0a8856d0a6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="register-flex-conteiner">
    <section id="section">
      <div id="top-flex">
        <img id="logo-image" src="../static/images/proflexlogo.png">
        <i id="back-icon" class="fa-solid fa-angle-right"></i>
      </div>
      <h1>Register</h1>
      <ul id="email-list">
        <li class="icons"><i class="fa-solid fa-envelope"></i></li>
        <li class="register-text">Email:</li>
        <li><input type="text" class="text-bar"></li>
      </ul>
      <div class="line"></div>
      <ul class="list">
        <li class="icons"><i class="fa-solid fa-user"></i></li>
        <li class="register-text">Username:</li>
        <li><input type="text" class="text-bar"></li>
      </ul>
      <div class="line"></div>
      <ul class="list">
        <li class="icons"><i class="fa-sharp fa-solid fa-key"></i></li>
        <li class="register-text">Password:</li>
        <li><input type="text" class="text-bar"></li>
      </ul>
      <div class="line"></div>
      <ul class="list">
        <li class="icons"><i class="fa-sharp fa-solid fa-key"></i></li>
        <li class="register-text">Confirm Password:</li>
        <li><input type="text" class="text-bar"></li>
      </ul>
      <div class="line"></div>
      <button>Register</button>
    </section>
  </div>
</body>
</html>
