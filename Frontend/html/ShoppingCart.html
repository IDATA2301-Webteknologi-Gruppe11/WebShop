<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="../css/Cart.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/0a8856d0a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="grid">

        <h1 id="title">ProFlex</h1>
        <nav class="option-nav">
            <a href="#">Home</a>
            <a href="ProductPage.html">Products</a>
            <a href="#">Wishlist</a>
            <a href="#">About</a>
            <form id="search">
                <input type="text" placeholder="Search..." />
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </nav>
        <nav class="icon-nav">
            <a href="#"><i class="fa-solid fa-cart-flatbed"></i></a>
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <a href="#"><i class="fa-regular fa-user"></i></a>
        </nav>
    </header>
    <main class="grid">
        <div class="shopping-cart">
            <!-- Title -->
            <div class="title">
                Shopping Cart
            </div>

            <!-- Product #1 -->
            <div class="item">
                <div class="buttons">
                    <span class="material-icons">close</span>
                </div>

                <div class="image">
                    <img src="../images/cartImages/schedule.jpg" alt="Schedule image" width="50px" height="auto" />
                </div>

                <div class="description">
                    <span>Scheduling software</span>
                    <span>Full package</span>
                    <span>Advanced</span>
                </div>

                <div class="quantity">
                    <h1>Quantity</h1>
                    <button class="plus-btn" type="button" name="plus">
                        &plus;
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="minus">
                        &minus;
                    </button>
                </div>

                <div class="total-price">$666</div>
            </div>

            <!-- Product #2 -->
            <div class="item">
                <div class="buttons">
                    <span class="material-icons">close</span>
                </div>

                <div class="image">
                    <img src="../images/cartImages/algorithm.png" alt="Algorithm image" width="50px" height="auto" />
                </div>

                <div class="description">
                    <span>Sorting algorithm</span>
                    <span>Essentials only</span>
                    <span>Beginner</span>
                </div>

                <div class="quantity">
                    <h1>Quantity</h1>
                    <button class="plus-btn" type="button" name="plus">
                        &plus;
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="minus">
                        &minus;
                    </button>
                </div>

                <div class="total-price">$666</div>
            </div>

            <!-- Product #3 -->
            <div class="item">
                <div class="buttons">
                    <span class="material-icons">close</span>
                </div>

                <div class="image">
                    <img src="../images/cartImages/database.png" alt="Database image" width="50px" height="auto" />
                </div>

                <div class="description">
                    <span>Product database</span>
                    <span>Full package</span>
                    <span>Advanced</span>
                </div>

                <div class="quantity">
                    <h1>Quantity</h1>
                    <button class="plus-btn" type="button" name="plus">
                        &plus;
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="minus">
                        &minus;
                    </button>
                </div>

                <div class="total-price">$666</div>
            </div>
        </div>

        <div class="checkout_div">
            <!-- Title -->
            <div class="title">
                Checkout
            </div>
            <div class="total-price">Total: $666</div>
            <button class="keep_shopping" type="button" name="keep shopping">
                Checkout
            </button>
        </div>
    </main>
    <div id="keep_shopping_div">
        <button class="keep_shopping" type="button" name="keep shopping">
            Keep shopping
        </button>
    </div>

    <footer class="grid">
        <nav class="footer_nav">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </nav>
    </footer>
</body>
