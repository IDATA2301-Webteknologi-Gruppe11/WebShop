<main class="flex-container" th:fragment="product-card">
    <div class="index-product-card" th:each="product : ${products}">
        <a class="index-nav-product" th:href="@{/products/{id}(id=${product.id})}">
            <section class="product-card-section">
                <img class="index-product-card-image" th:src="${product.image}" width="200" height="200" alt="Product image">
                <section th:if="${product.newProduct == true}" class="index-product-card-new-container">
                    <div class="index-product-card-new-box">
                        <p>New</p>
                    </div>
                </section>
                <section th:if="${product.newProduct == false}">
                    <div class="index-product-card-white-container">
                        <p>New</p>
                    </div>
                </section>
                <h1 class="index-product-card-name" th:text="${product.name}"></h1>
                <p class="index-product-card-short-description" th:text="${product.shortDescription}"></p>
                <div class="index-product-card-botmo-flex" >
                    <div class="index-product-card-learn-more-flex" >
                        <p class="learn-more">Learn more</p>
                        <div><i class="fa-solid fa-angle-right"></i></div>
                        <p class="price" th:text="'Price ' + ${product.price}"></p>
                    </div>
                </div>
            </section>
        </a>
    </div>
</main>
