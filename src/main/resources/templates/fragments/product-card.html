<main class="flex-container" th:fragment="product-card">
    <div class="product-card" th:each="products: ${products}">
        <section class="product-section" th:href="@{/products/{id}(id=${products.pid})}">
            <h4 class="product-name" th:text="${products.name}"></h4>
            <img class="card-img" th:src="${products.image}" width="300" height="200"/>
            <div class="bottom-flex">
                <p class="products-price" th:text="'Get product for ' + ${products.price} + ${valuta} + '*'"></p>
                <button class="button-buy">Buy</button> <!-- TOOD MAKE REDIRECT TO {ID} ENDPOINT -->
            </div>
        </section>
    </div>
</main>
