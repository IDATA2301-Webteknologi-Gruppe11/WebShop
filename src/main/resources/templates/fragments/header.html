<header class="header" th:fragment="header">
    <nav class="navigation">
        <div class="ul3">
            <a href="/"><img class="logo" src="../../static/images/proflexlogo.png" alt="Logo"></a>
        </div>
        <ul class="ul1">
                <li><a href="/">HOME</a></li>
                <li><a href="/products">PRODUCTS</a></li>
                <li><a href="/about">ABOUT</a></li>
        </ul>
        <div class="ul2">
            <form th:action="@{/search}" method="get">
                <div class="search-container" tabindex="1">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <input type="text" name="query" placeholder="Search..." class="search-input">
                </div>
            </form>
            <a href="/shoppingcart" id="shoppingcart-felx-box">
                <p>Shopping cart</p>
                <span class="material-symbols-outlined">shopping_cart</span>
            </a>
            <div class="dropdown">
                <button class="dropbtn" id="email-button">
                    <a th:href="${sessionUser != null ? '/profile/' + sessionUser.email : '/login'}" id="login-flex-box">
                        <p th:if="${sessionUser != null}" th:text="${sessionUser.firstName}">Log in</p>
                        <p th:unless="${sessionUser != null}">Log in</p>
                        <span class="material-symbols-outlined">account_circle</span>
                    </a>
                </button>
                <div class="dropdown-content" id="dropdown-content">
                    <a th:href="${sessionUser != null ? '/profile' : '/login'}" th:if="${sessionUser != null}">
                        Profile
                    </a>
                    <hr class="dropdown-divider" th:if="${sessionUser != null}"/>
                    <a th:href="@{/admin}" th:if="${sessionUser != null && sessionUser.hasRole('ROLE_ADMIN')}">
                        Admin
                    </a>
                    <hr class="dropdown-divider" th:if="${sessionUser != null}"/>
                    <a th:href="${sessionUser != null ? '/logout' : '/login'}" th:if="${sessionUser != null}">
                        Log out
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
