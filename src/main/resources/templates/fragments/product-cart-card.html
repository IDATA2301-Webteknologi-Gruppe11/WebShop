<main class="product-cart-container" th:fragment="product-cart-card">
  <div class="product-cart-card" th:each="cartItem : ${cartItems}">
    <section class="product-cart-card-section">
      <img
        id="card-img"
        th:src="${cartItem.product.image}"
        width="80"
        height="80"
        alt="Product image"
      />
      <h2 id="shopping-cart-card-name" th:text="${cartItem.product.name}"></h2>
      <p id="description" th:text="${cartItem.product.shortDescription}"></p>
      <p id="quantity">Quantity</p>
      <div id="Quantity-flex">
        <button
          id="quantityButtonPlus-${cartItem.id}"
          class="quantityButton"
          th:onclick="updateCartItemQuantity(true, [[${cartItem.id}]], [[${cartItem.shoppingCart}]], [[${cartItem.product}]])"
          aria-label="Add one more product"
        >
          <span class="material-symbols-outlined">
            add
          </span>
        </button>
        <p
          th:id="'quantityNumber-' + ${cartItem.id}"
          class="quantityNumber"
          th:text="${cartItem.quantity}"
        ></p>
        <button
          id="quantityButtonMinus-${cartItem.id}"
          class="quantityButton"
          th:onclick="updateCartItemQuantity(false, [[${cartItem.id}]], [[${shoppingCart}]], [[${cartItem.product}]])"
          aria-label="Remove one product"
        >
          <span class="material-symbols-outlined">
            remove
          </span>
        </button>
      </div>
      <p id="price">Price</p>
      <p class="priceNumber" th:text="${cartItem.product.price}"></p>
      <p id="Remove">Remove</p>
      <div id="remove-button-box">
      <button
        id="remove-product-button-${cartItem.id}"
        class="remove-product-button"
        th:onclick="runRemoveCartItem([[${cartItem.id}]])"
        aria-label="Remove all products of this type from the cart"
      >
        <span class="material-symbols-outlined">
          close
        </span>
    </div>
      </button>
    </section>
    <div id="divider"></div>
  </div>
</main>
