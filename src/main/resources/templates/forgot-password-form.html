<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/static/css/forgot-password.css}">
</head>
<body>
<div class="forgot-password-flex">
  <h2>Forgot Password</h2>
  <div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
  </div>
  <div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
  </div>
  <form th:action="@{/forgotpassword}" method="post">
    <div class="border border-secondary rounded p-3">
      <div>
        <p>We will be sending a reset password link to your email.</p>
      </div>
      <div>
        <p>
          <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
        </p>
        <p class="text-center">
          <input type="submit" value="Send" class="btn btn-primary" />
        </p>
      </div>
    </div>
  </form>
</div>
</body>
</html>
