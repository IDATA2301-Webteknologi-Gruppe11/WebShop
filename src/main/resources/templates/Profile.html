<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{static/css/profile2.css}"/>
    <link rel="stylesheet" th:href="@{static/css/fragments/order-card.css}"/>
    <link rel="stylesheet" th:href="@{static/css/fragments/header.css}"/>
    <link rel="stylesheet" th:href="@{static/css/fragments/footer.css}"/>
    <script th:src="@{static/js/profile.js}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- ICONS -->
    <script src="https://kit.fontawesome.com/0a8856d0a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="~{fragments/header.html :: header}"></header>
    <main>
        <h1 class="Profile-title">Profile</h1>
        <div class="profile-flex">
            <section class="Orders">
                <h2 class="order-history-title">Order History</h2>
                <div th:replace="~{fragments/order-card.html :: order-card}"></div>
            </section>
            <section class="user-information">
                <h2 class="user-title">User details</h2>
                <ul>
                    <li th:text="'Name: ' + ${sessionUser.firstName}"></li>
                    <li th:text="'Last Name: ' + ${sessionUser.lastName}"></li>
                    <li th:text="'Email: ' + ${sessionUser.email}"></li>
                </ul>
            </section>
        </div>
    </main>
    <footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
