<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productdetails</title>
    <link rel="stylesheet" th:href="@{/static/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/static/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/static/css/product-details.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- ICON PACK -->
    <script src="https://kit.fontawesome.com/0a8856d0a6.js" crossorigin="anonymous"></script>
    <script th:src="@{static/js/product-details.js}" ></script>>
    <script src="../static/js/product-details.js" ></script>>
</head>
<body>
<header th:replace="~{fragments/header.html :: header}"></header>
<main class="flex-container">
    <div class="product-header">
        <img class="detail-img" th:src="${products.image}"/>
        <h1 class="product-name" th:text="${products.name}"></h1>
    </div>
    <p class="product-price" th:text="${products.price} + ',-'"></p>
    <h2 class="description-title">Description</h2>
    <p class="product-description" th:text="${products.description}"></p>
    <div class="grid-container">
        <p class="buy-text" th:text="'Buy ' + ${products.name}"></p>
        
        <div class="flex-button">
            <button type="submit" class="button-add" th:onclick="addProductToCart([[${shoppingCart?.id}]], [[${products}]])">Add To Cart</button>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
