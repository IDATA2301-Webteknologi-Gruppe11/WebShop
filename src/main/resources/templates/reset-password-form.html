<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Reset your password by entering a new password. Ensure the security of your account by choosing a strong and unique password."
    />
    <meta
      name="keywords"
      content="ProFlex, IT solutions, NTNU, technology, software, business solutions, operational efficiency, productivity, innovation, reliability, competition, workflows, cost reduction, customer satisfaction"
    />
    <meta name="author" content="Group 11" />
    <title>Reset password</title>
  </head>
  <body>
    <div>
      <h2>Reset Your Password</h2>
    </div>
    <form
      th:action="@{/resetpassword}"
      method="post"
      style="max-width: 350px; margin: 0 auto"
    >
      <input type="hidden" name="token" th:value="${token}" />
      <div class="border border-secondary rounded p-3">
        <div>
          <p>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter your new password"
              required
              autofocus
            />
          </p>
          <p>
            <input
              type="password"
              class="form-control"
              placeholder="Confirm your new password"
              required
              oninput="checkPasswordMatch(this);"
            />
          </p>
          <p class="text-center">
            <input
              type="submit"
              value="Change Password"
              class="btn btn-primary"
            />
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
