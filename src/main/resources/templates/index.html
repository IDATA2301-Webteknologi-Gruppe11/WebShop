<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ProFlex</title>
    <link rel="stylesheet" th:href="@{/static/css/index.css}"/>
    <link rel="stylesheet" th:href="@{static/css/fragments/header.css}"/>
    <link rel="stylesheet" th:href="@{static/css/fragments/testimonials.css}"/>
    <link rel="stylesheet" th:href="@{static/css/fragments/footer.css}"/>
    <link rel="stylesheet" th:href="@{static/css/fragments/product-card.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- ICONS -->
    <script src="../js/Index.js"></script>
    <script src="https://kit.fontawesome.com/0a8856d0a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="~{fragments/header.html :: header}"></header>

      <div class="hero-section">
        <h1 class="hero-title">Innovative IT Solutions which supports your success.</h1>
        <h2 class="featured-title">Check out our featured products!</h2> <!-- TODO FIKS HERO SECTION. TEKST OVER BILDE? -->
        <!-- <img class="hero-picture" src="/static/images/hero-picture-low-res.png"> -->
      </div>

      <main class="flex-container">
        <div class="product-card" th:each="products : ${featuredProduct}">
            <img class="card-img" th:src="${products.image} " width="320" height="480"/>
            <h4 class="product-name" th:text="${products.name}"></h4>
            <p class="products-categories" th:each="category : ${products.categories}" th:utext="${category.cname} + (${categoryStat.last}? '' : ', ')"></p>
            <p class="products-price" th:text="${products.price} + ${valuta}"></p>
            <p class="products-description" th:text="${products.description}"></p>
            <a class="products-buy">Buy</a> <!-- TOOD MAKE REDIRECT TO {ID} ENDPOINT -->
            <nav><a class="product-learn-more" th:href="@{/products/{id}(id=${products.pid})}">Learn more</a></nav>
        </div>
      </main>

    <section th:replace="~{fragments/testimonials.html :: testimonials}"></section>

    <footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
