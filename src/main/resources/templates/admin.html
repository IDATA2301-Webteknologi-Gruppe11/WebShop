<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" th:href="@{static/css/fragments/header.css}" />
    <link rel="stylesheet" th:href="@{static/css/fragments/footer.css}" />
    <link rel="stylesheet" th:href="@{static/css/admin.css}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/0a8856d0a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header th:replace="~{fragments/header.html :: header}"></header>
    <main>
      <div class="admin-page-flex">
        <section class="create-product-section">
          <h2>Add Product</h2>
          <div class="create-product-info-flex">
            <ul>
              <li>Name</li>
              <li>price</li>
              <li>description</li>
              <li>shortDescription</li>
              <li>Image</li>
              <li>Categories</li>
            </ul>
            <ul>
              <li><input type="text" /></li>
              <li><input type="text" /></li>
              <li><input type="text" /></li>
              <li><input type="text" /></li>
              <li><input type="text" /></li>
              <div class="categories-flex">
                <div th:each="category : ${categories}">
                  <ul>
                    <li th:text="${category.name}"></li>
                    <li><input type="checkbox" /></li>
                  </ul>
                </div>
              </div>
            </ul>
          </div>
        </section>
        <section class="create-product-section">
          <h2>Change product</h2>
          <div class="create-product-info-flex">
            <ul>
              <li>Change name</li>
              <li>Change price</li>
              <li>Change image</li>
              <li>New or not</li>
              <li>Change description</li>
              <li>Change short description</li>
            </ul>
            <ul>
                <li><input type="text" /></li>
                <li><input type="text" /></li>
                <li><input type="text" /></li>
                <li><input type="text" /></li>
                <li><input type="text" /></li>
                <li><input type="text" /></li>
              </ul>
          </div>
        </section>
      </div>
    </main>
    <footer th:replace="~{fragments/footer.html :: footer}"></footer>
  </body>
</html>
