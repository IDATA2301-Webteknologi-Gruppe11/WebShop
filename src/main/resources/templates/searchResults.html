<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" th:href="@{/static/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/static/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/static/css/fragments/product-card.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/SearchResult.css}"/>
    <script src="https://kit.fontawesome.com/0a8856d0a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- ICONS -->
    <script src="https://kit.fontawesome.com/0a8856d0a6.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>

<h1 class="search-result-headline">Search results</h1>

<main class="flex-container">
    <div class="search-result-flex-container">
        <div th:replace="fragments/product-card.html :: product-card"></div>
    </div>
</main>

<nav class="search-failure">
    <a class="search-result-nav-flex" href="/products">
        <p>Dint find what you were searching for? Check out our products</p>
        <div><i class="fa-solid fa-angle-right"></i></div>
    </a>
</nav>



<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
