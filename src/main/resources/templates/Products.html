<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/static/css/fragments/footer.css}" />
    <link rel="stylesheet" th:href="@{/static/css/products.css}" />
    <link rel="stylesheet" th:href="@{/static/css/fragments/header.css}" />
    <link
      rel="stylesheet"
      th:href="@{/static/css/fragments/product-card.css}"
    />
    <script
      src="https://kit.fontawesome.com/0a8856d0a6.js"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{static/js/Header.js}"></script>
    <script th:src="@{static/js/state.js}"></script>
    <script th:src="@{static/js/product.js}"></script>
    <script type="module" src="/js/state.js"></script>
    <script type="module" src="/js/product.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        sendProductDataRequest();
      });
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header th:replace="~{fragments/header.html :: header}"></header>
    <main>
      <h1 id="Products-header">Shop Our Selection</h1>
      <div id="Products-flex-container">
        <p>Select a category:</p>
        <a href="#" onclick="sendProductDataRequest()">All</a>
        <a href="#" onclick="getProductsByCategory('Planning')">Planning</a>
        <a href="#" onclick="getProductsByCategory('Scheduling')">Scheduling</a>
        <a href="#" onclick="getProductsByCategory('Automation')">Automation</a>
        <a href="#" onclick="getProductsByCategory('Processes')">Processes</a>
        <a href="#" onclick="getProductsByCategory('Tax')">Tax</a>
        <a href="#" onclick="getProductsByCategory('Legal')">Legal</a>
        <a href="#" onclick="getProductsByCategory('Accounting')">Accounting</a>
        <a href="#" onclick="getProductsByCategory('Finance')">Finance</a>
      </div>
      <div class="flex-container">
        <div id="productCard"></div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer.html :: footer}"></footer>
  </body>
</html>
