<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View and manage your shopping cart. Find and purchase IT solutions for your business with ProFlex. Ensure operational efficiency, increase productivity, and drive innovation."
    />
    <meta
      name="keywords"
      content="ProFlex, IT solutions, NTNU, technology, software, business solutions, operational efficiency, productivity, innovation, reliability, competition, workflows, cost reduction, customer satisfaction"
    />
    <meta name="author" content="Group 11" />
    <title>Shoppingcart</title>
    <link rel="stylesheet" th:href="@{static/css/ShoppingCart.css}"/>
    <link rel="stylesheet" th:href="@{static/css/fragments/product-cart-card.css}"/>
    <link rel="stylesheet" th:href="@{static/css/fragments/header.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/fragments/footer.css}">
    <script src="https://kit.fontawesome.com/0a8856d0a6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script th:src="@{static/js/Header.js}" ></script>
    <script th:src="@{static/js/shopping-cart.js}" ></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            calculateTotalPrice();
        });
    </script>
</head>
<body>
    <header th:replace="~{fragments/header.html :: header}"></header>
    <h1 id="shoppingcart-title">Shopping Cart</h1>
    <div id="product-cart-container">
        <main th:replace="~{fragments/product-cart-card.html :: product-cart-card}"></main>
    </div>
    <p id="total-price">Total price: </p>
    <div id="button-flex">
        <button onclick="redirectToProducts()" id="keep-shopping-button">Keep Shopping</button>
        <button id="pay-button" th:onclick="createOrderProduct([[${shoppingCart.id}]], [[${sessionUser}]])">Go To Checkout</button>
    </div>
    <footer th:replace="~{fragments/footer.html :: footer}"> </footer>
</body>
</html>
